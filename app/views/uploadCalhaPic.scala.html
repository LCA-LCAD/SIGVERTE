@(calhas: List[Calha])

@import helper._

@main("Welcome to Play") {
    <img src="http://localhost:9000/filmeImagem?id=E"/>
    <div id="fb-root"></div>
    @helper.form(action = routes.Application.upload, 'enctype -> "multipart/form-data") {
        <table class="table table-striped table-bordered" cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
                <th>Escolha a Calha</th>
                <td>
                    <select name="calhaId">
                        @for(calha <- calhas){
                            <option value="@calha.getId">@calha.getId</option>
                        }
                    </select>
                </td>
            </tr>
            <tr>
                <th>Escolha uma imagem para fazer upload: </th>
                <td>
                    <input type="file" name="picture" class="form-control">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" class="btn btn-primary" value="Enviar imagem">
                </td>
            </tr>
        </table>

    }
}
