@(Col: Coleta)

@main("Gerenciar Coleta") {
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Gerenciar Campanha
        </div>
        <div class="panel-body">
          <form role="form" name="formColeta" action="/coleta" method="post">
            <div class="form-group">
              <div class="form-group">
                <label>ID Campanha</label>
                <input type="text" class="form-control" name="id" placeholder="">
                <label>Tipo</label>
                <input type="text" class="form-control" name="tipo" placeholder="">
                <label>Data de Início</label>
                <input type="date" class="form-control" name="data" placeholder="">
                <label>Descrição</label>
                <textarea class="form-control counted" name="descricao" placeholder="" rows="5" style="margin-bottom:10px;"></textarea>
                <label>Calha</label>
                <input type="text" class="form-control" placeholder="">
                <label>Selecionar Lajes para Coleta</label>
                <input type="text" class="form-control" name="lajes" placeholder="">
              </div>
                <!-- Form actions -->
              <div class="form-group">
                <div class="col-md-12 text-right">
                  <button type="submit" class="btn btn-primary btn">Cancelar</button>
                  <button type="submit" class="btn btn-primary btn">Confirmar</button>
                </div>
              </div>
            </div>
          <!-- /.panel-body -->
      </div>
        <!-- /.panel -->
    </div>
      <!-- /.col-lg-12 -->
  </div>
</div>
}
