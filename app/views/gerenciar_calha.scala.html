@(cal : Calha)//Todos os parametros para a pagina

@main("Gerenciar Calha") { //Chamada Padrao
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Gerenciar Calha
        </div>
        <div class="panel-body">
          <form role="form" name="formCalha" onsubmit="return validaFormCalha()">
            <div class="form-group">

              <input type="text" class="form-control" placeholder="" name="numCalha">
            </div>
            <div class="form-group">

              <textarea class="form-control counted" name="DHistorico" placeholder="" rows="5" style="margin-bottom:10px;"></textarea>
            </div>
            <div class="form-group">
              <div class="col-md-12 text-right">

        </div>
          <!-- /.panel-body -->
      </div>
